<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <div class="firstname_input">
            <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name"/>
            <span class="error_icon hide"><img src="./images/icon-error.svg"></span>
            <em></em>
            </label>
          </div>
          <div class="lastname_input">
            <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" />
            <span class="error_icon2 hide"><img src="./images/icon-error.svg"></span>
            <em class="lastname_value"></em>
            </label>
          </div>
          <div class="email_input">
            <label for="email">
            <input type="email" class="email" placeholder="Email" />
            <span class="error_icon3 hide"><img src="./images/icon-error.svg"></span>
            <em class="email_value"></em>
            </label>
          </div>
          <div class="password_input">
            <label for="password">
            <input type="password" class="password" placeholder="Password" />
            <img src="./images/eye-regular.svg" alt="reveal password icon" class="error_icon4" />
            <em class="password_value"></em>
            </label>
          </div>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
